<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/hamburger.css"/>
  <link rel="stylesheet" href="css/wingcss.min.css"/>
  <meta charset="UTF-8">
  <title>Acme Bank</title>
  <style>
    html, body {
      height:100%;
    }
  </style>
</head>
<body>

<ul class="navigation">
  <li class="nav-item"><a href="#account">&nbsp;&nbsp;accounts</a></li>
  <li class="nav-item"><a href="#transaction">&nbsp;&nbsp;transactions</a></li>
</ul>
<input id="nav-trigger" class="nav-trigger" type="checkbox"><label for="nav-trigger"></label>

<div class="site-wrap" style="background: #f5f5f5; color: #202020; height: 100%">
  <div class="container" id="transaction" style="display: none">

    <h1>Create Transaction:</h1>
    <form onsubmit="createTransaction(event)">
      <div class="row">
        <div class="col-6"><input name="source" placeholder="Source Account" required="required" type="text"></div>
        <div class="col-6"></div>
      </div>
      <div class="row">
        <div class="col-6"><input name="target" placeholder="Target Account" required="required" type="text"></div>
        <div class="col-6"></div>
      </div>
      <div class="row">
        <div class="col-6"><input name="amount" placeholder="Amount" required="required" type="number"></div>
        <div class="col-6">
          <button name="submit" type="submit">Create</button>
        </div>
      </div>
    </form>

    <h1>Lookup Transaction:</h1>
    <form onsubmit="getTransaction(event)">
      <div class="row">
        <div class="col-6"><input id="transactionId" name="transactionId" placeholder="Transaction ID" required="required" type="text"></div>
        <div class="col-6">
          <button name="submit" type="submit">Lookup</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6"><pre id="transactionJSON"></pre></div>
        <div class="col-6"></div>
      </div>
    </form>
  </div>

  <div class="container" id="account" style="display: none">

    <h1>Create Account:</h1>
    <form onsubmit="createAccount(event)">
      <div class="row">
        <div class="col-6"><input name="balance" placeholder="Initial Balance" required="required" type="number"></div>
        <div class="col-6">
          <button name="submit" type="submit">Create</button>
        </div>
      </div>
    </form>

    <h1>Lookup Account:</h1>
    <form onsubmit="getAccount(event)">
      <div class="row">
        <div class="col-6"><input id="accountId" name="accountId" placeholder="Account ID" required="required" type="text"></div>
        <div class="col-6">
          <button name="submit" type="submit">Lookup</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6"><pre id="accountJSON"></pre></div>
        <div class="col-6"></div>
      </div>
    </form>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
